<header class="n_header">
    <div class="n_header_top">
        <div class="n_header_container">
            <div class="n_header_top-left">
                <!--LOGO-->
                <div class="n_header_logo-wrapper">
                    <img src="~/assets/images/logo.svg" alt="logo" class="n_header_logo-img">
                </div>
                <!--SEARCH-->
                <form action="" class="n_header_search-form">
                    <input
                            placeholder="Название или артикул"
                            type="text"
                            name=""
                            class="text-field text-field--around n_header_search-text-field jb_mr20"
                    >
                    <div>
                        <button class="button button--round button--gray button_m">
                            Найти
                        </button>
                    </div>
                </form>
            </div>

            <div class="n_header_top-right">

                <!--REGION-->
                <div class="n_header_top-region">
                    <div class="n_header_top-region-label">
                        Ваш регион
                    </div>
                    <a href="#!" class="n_header_top-region-value">
                        Санкт-Петербург
                    </a>
                </div>
                <!--BASKET-->
                <button class="n_header_top-basket">
                    <div class="n_header_top-basket-icon-wrapper">
                        <img src="~/assets/images/buy-icon-white.svg" alt="" class="n_header_top-basket-icon">
                    </div>
                    <div class="n_header_top-basket-label">
                        <div class="n_header_top-basket-label-text">
                            2 товара на
                        </div>
                        <div class="n_header_top-basket-label-count">
                            1 800 руб.
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
